#
# --- Security/OIDC を test だけ完全OFF ---
%test.quarkus.oidc.enabled=false
%test.quarkus.http.auth.permission.any.paths=/*
%test.quarkus.http.auth.permission.any.policy=permit
%test.quarkus.http.auth.proactive=false

# 下流へのトークン伝播や OIDC クライアント系も test ではOFF
%test.quarkus.rest-client-oidc-token-propagation.enabled=false
%test.quarkus.oidc-client.enabled=false
%test.quarkus.oidc-client.filter.enabled=false

# プローブ（/api/term-deposits の401スパム元）を test では完全OFF
%test.app.mstd.probe.enabled=false

