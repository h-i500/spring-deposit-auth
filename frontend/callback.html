<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style> body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 24px; } </style>
</head>
<body>
  <h1>認証コールバック</h1>
  <p>セッションを確認しています…</p>
  <pre id="out"></pre>

  <script>
    const API_BASE = 'http://localhost:8080';

    (async () => {
      try {
        const r = await fetch(`${API_BASE}/secure/me`, { credentials: 'include' });
        const t = document.getElementById('out');
        if (r.ok) {
          const json = await r.json();
          t.textContent = JSON.stringify(json, null, 2);
        } else {
          t.textContent = `GET /secure/me => ${r.status}`;
        }
      } catch (e) {
        document.getElementById('out').textContent = String(e);
      } finally {
        // 数秒後にトップへ戻す
        setTimeout(() => location.href = '/', 1200);
      }
    })();
  </script>
</body>
</html>
